<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 500px;
            height: 600px;
            background: whitesmoke;
            border-radius: 80px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: blue;
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid whitesmoke;
            background: white;
        }

        .message {
            background: whitesmoke;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 6px 0;
            font-size: 14px;
        }

        .time {
            font-size: 11px;
            color: gray;
            margin-right: 6px;
        }

        .input-box {
            display: flex;
            padding: 10px;
            gap: 8px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid white;
            border-radius: 6px;
        }

        button {
            background: blue;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 15px;
            cursor: pointer;
        }

        button:hover {
            background: blue;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="header">ðŸ’¬ Real-Time Chat</div>
        <div id="chat-box" class="chat-box"></div>

        <div class="input-box">
            <input id="messageInput" type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>
</body>

</html>
